<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Reportes de Ventas</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-5">
                    <i class="bi bi-file-earmark-bar-graph"></i> Reportes Completos de Ventas
                </h1>
                <p class="text-muted">Historial completo de ventas</p>
            </div>
            <div class="col-auto">
                <a href="/ventas" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">
                    <i class="bi bi-table"></i> Todas las Facturas
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>N° Factura</th>
                                <th>Fecha/Hora</th>
                                <th>Cliente</th>
                                <th>Mesa</th>
                                <th>Total</th>
                                <th>Método Pago</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="factura : ${facturas}">
                                <td><strong th:text="${factura.numero}">001</strong></td>
                                <td th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                                <td th:text="${factura.pedido.cliente.nombre}">Cliente</td>
                                <td>
                                    <span class="badge bg-info" th:text="${'Mesa ' + factura.pedido.mesa.numero}">Mesa 1</span>
                                </td>
                                <td>
                                    <strong class="text-success" th:text="${'S/ ' + #numbers.formatDecimal(factura.total, 1, 2)}">S/ 0.00</strong>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${factura.metodoPago}">EFECTIVO</span>
                                </td>
                                <td>
                                    <a th:href="@{/facturas/ver/{id}(id=${factura.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
