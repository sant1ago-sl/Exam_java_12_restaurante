<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Cliente</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">
                    <i class="bi bi-person-plus"></i> 
                    <span th:text="${cliente.idCliente != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></span>
                </h2>

                <div class="card">
                    <div class="card-body">
                        <!-- Mostrar error si existe -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}">
                            <input type="hidden" th:field="*{idCliente}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dni" class="form-label">DNI *</label>
                                    <input type="text" class="form-control" id="dni" th:field="*{dni}" 
                                           maxlength="8" pattern="[0-9]{8}" required>
                                    <div class="form-text">Ingrese 8 dígitos</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombres" class="form-label">Nombres *</label>
                                    <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos *</label>
                                    <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" th:field="*{correo}">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="estado" th:field="*{estado}">
                                    <label class="form-check-label" for="estado">
                                        Cliente Activo
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/clientes" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
