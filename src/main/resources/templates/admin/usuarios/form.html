<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${titulo}">Usuario</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2 class="mb-4">
                        <i class="bi bi-person"></i> 
                        <span th:text="${titulo}">Usuario</span>
                    </h2>

                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/usuarios/guardar}" method="post" th:object="${usuario}">
                                <input type="hidden" th:field="*{idUsuario}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombreUsuario" class="form-label">Nombre de Usuario *</label>
                                    <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="contrasena" class="form-label">Contraseña *</label>
                                    <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rol" class="form-label">Rol *</label>
                                    <select class="form-select" id="rol" th:field="*{rol}" required>
                                        <option value="">Seleccione...</option>
                                        <option value="ADMIN">Administrador</option>
                                        <option value="MOZO">Mozo</option>
                                        <option value="CAJERO">Cajero</option>
                                        <option value="COCINERO">Cocinero</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-check mt-4">
                                        <input type="checkbox" class="form-check-input" id="estado" th:field="*{estado}">
                                        <label class="form-check-label" for="estado">Usuario Activo</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/admin/usuarios" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
