<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Insumo</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">
                    <i class="bi bi-box-seam"></i> 
                    <span th:text="${insumo.idInsumo != null ? 'Editar Insumo' : 'Nuevo Insumo'}"></span>
                </h2>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/inventario/guardar}" method="post" th:object="${insumo}">
                            <input type="hidden" th:field="*{idInsumo}">
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="unidadMedida" class="form-label">Unidad *</label>
                                    <select class="form-select" id="unidadMedida" th:field="*{unidadMedida}" required>
                                        <option value="">Seleccione...</option>
                                        <option value="KG">Kilogramos</option>
                                        <option value="LITRO">Litros</option>
                                        <option value="UNIDAD">Unidades</option>
                                        <option value="GRAMO">Gramos</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="stock" class="form-label">Stock Actual *</label>
                                    <input type="number" class="form-control" id="stock" th:field="*{stock}" 
                                           step="0.01" min="0" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="stockMinimo" class="form-label">Stock MÃ­nimo *</label>
                                    <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" 
                                           step="0.01" min="0" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="precioCompra" class="form-label">Precio Compra (S/) *</label>
                                    <input type="number" class="form-control" id="precioCompra" th:field="*{precioCompra}" 
                                           step="0.01" min="0" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="estado" th:field="*{estado}">
                                    <label class="form-check-label" for="estado">Insumo Activo</label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/inventario" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
