<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Mesa</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">
                    <i class="bi bi-grid-3x3"></i> 
                    <span th:text="${mesa.idMesa != null ? 'Editar Mesa' : 'Nueva Mesa'}"></span>
                </h2>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/mesas/guardar}" method="post" th:object="${mesa}">
                            <input type="hidden" th:field="*{idMesa}">
                            
                            <div class="mb-3">
                                <label for="numero" class="form-label">NÃºmero de Mesa *</label>
                                <input type="number" class="form-control" id="numero" th:field="*{numero}" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="capacidad" class="form-label">Capacidad (personas) *</label>
                                <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado *</label>
                                <select class="form-select" id="estado" th:field="*{estado}" required>
                                    <option value="DISPONIBLE">Disponible</option>
                                    <option value="OCUPADA">Ocupada</option>
                                    <option value="RESERVADA">Reservada</option>
                                    <option value="MANTENIMIENTO">Mantenimiento</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/mesas" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
