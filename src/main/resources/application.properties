# Configuración de la aplicación
spring.application.name=Sabor Gourmet

# Configuración del servidor
server.port=8085

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sabor_gourmet?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=salas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.salas.edu=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
